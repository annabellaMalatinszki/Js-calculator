<!doctype html>
<head>
    <title>Javascript calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <div id="calculator">
            <div id="result">
            </div>
            <div id="buttons">
                <div class="numbers">
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                </div>
                <div class="clearers">
                    <button type="button" id="clear">C</button>
                    <button type="button" id="clearall">AC</button><br>
                </div>
                <div class="numbers">
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                </div>
                <div class="operators">
                    <button type="button">&times</button>
                    <button type="button">&divide</button><br>
                </div>
                <div class="numbers">
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                </div>
                <div class="operators">
                    <button type="button">+</button>
                    <button type="button">-</button><br>
                </div>
                <div class="operators">
                    <button type="button" id="decimal">.</button>
                </div>
                <div class="numbers">
                    <button type="button">0</button>
                </div>
                <div class="operators">
                    <button type="button" id="equals">=</button>
                    <button type="button" id="percent">%</button>
                    <button type="button" id="squareroot">âˆš</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="calculator.js"></script>
</body>
